<!DOCTYPE html>

<html>

<head>
    <title>PMMT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
            <form class="form form_hidden" id="login">
                <div class="form_title">
                    <h1>Login</h1>
                </div>
                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Username or Email"></input>
                </div>
                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Password"></input>
                </div>
                <button class="form_button" type="submit">Continue</button>
                <div>
                    <a  class="form_link" id="linkCreateAccount" onclick="goToCreate()">Dont have an account? Create Account.</a>
                </div>
            </form>
            <form class="form" id="createAccount">
                <div class="form_title"><h1>Create Account</h1></div>
                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Username"></input>
                </div>
                <div class="form_input-group">
                    <input type="text" class="form_input" autofocus placeholder="Email"></input>
                </div>
                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Password"></input>
                </div>
                <div class="form_input-group">
                    <input type="password" class="form_input" autofocus placeholder="Confirm Password"></input>
                </div>
                <button class="form_button" type="submit">Continue</button>
                <p class="form_text">
                    <a class="form_link" id="linkLogin" onclick="goToSignUp()">Already have an account? Sign in.</a>
                </p>
            </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
